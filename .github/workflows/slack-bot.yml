name: Slack Bot

# 定期実行スケジュール
on:
  schedule:
    - cron: '0 23 * * *' # UTCの23時（日本時間: 8時）

jobs:
  send_slack_message:
    runs-on: ubuntu-latest
    steps:
      # リポジトリをチェックアウト
      - name: チェックアウト
        uses: actions/checkout@v3

      # Node.jsのセットアップ
      - name: Node.js セットアップ
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 依存関係をインストール
      - name: 依存関係のインストール
        run: npm install

      # Slackメッセージ送信スクリプトを実行
      - name: メッセージ送信
        run: npm start
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
